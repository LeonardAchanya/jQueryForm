<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jquery Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="box2">
                <form id="register-form" action="" method="post" novalidate>
                    <div class="login-details">
                        <div class="form-group">
                            <label class="text-label" for="username">Usernammme<sup class="sup-c">*</sup></label>
                            <input type="text" class="input" id="username">
                        </div>

                        <div class="form-group">
                            <label class="text-label" for="age">Age<sup class="sup-c">*</sup></label>
                            <input type="number" class="input" id="age">
                        </div>

                        <div class="form-group">
                            <label class="text-label" for="password">Password<sup class="sup-c">*</sup></label>
                            <input type="password" class="input" id="password">
                        </div>

                        <div class="form-group">
                            <label class="text-label" for="password2">Confirm Password<sup class="sup-c">*</sup></label>
                            <input type="password" class="input" id="password2">
                        </div>

                        <div class="form-group">
                            <button class="button1" type="submit" disabled='' rel="tooltip"> Create an Account</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>



</body>

</html>
